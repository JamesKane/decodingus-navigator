# Lab and Sequencing Center Definitions
#
# This file defines known labs, sequencing centers, and genotyping vendors.
# Each entry specifies display names and abbreviations for use in the UI.
#
# Fields:
#   display-name: Full name shown in tooltips and details
#   abbreviation: Short code (up to 6 chars) shown in Data Sources tab indicators
#   category: One of: commercial-lab, consumer-vendor, sequencing-platform, academic
#   capabilities: List of services provided (wgs, y-dna, mt-dna, str, chip, vcf-download, bam-download)
#   website: Optional URL for reference
#   aliases: Alternative names for matching
#
# To add a custom lab, add a new entry following the pattern below.
# The key should be a unique identifier (used internally for matching).

labs {

  # ============================================================================
  # Commercial DNA Testing Labs (Y-DNA, mtDNA, WGS services)
  # ============================================================================

  familytreedna {
    display-name = "FamilyTreeDNA"
    abbreviation = "FTDNA"
    category = commercial-lab
    capabilities = ["y-dna", "mt-dna", "str", "chip", "vcf-download", "bam-download"]
    website = "https://www.familytreedna.com"
    aliases = ["FTDNA", "Family Tree DNA"]
  }

  yseq {
    display-name = "YSEQ"
    abbreviation = "YSEQ"
    category = commercial-lab
    capabilities = ["wgs", "y-dna", "mt-dna", "str", "vcf-download", "bam-download"]
    website = "https://www.yseq.net"
  }

  full-genomes {
    display-name = "Full Genomes Corporation"
    abbreviation = "FGC"
    category = commercial-lab
    capabilities = ["wgs", "y-dna", "mt-dna", "vcf-download"]
    website = "https://www.fullgenomes.com"
    aliases = ["Full Genomes", "FGC"]
  }

  nebula {
    display-name = "Nebula Genomics"
    abbreviation = "NEBULA"
    category = commercial-lab
    capabilities = ["wgs", "vcf-download"]
    website = "https://nebula.org"
    aliases = ["Nebula"]
  }

  dante {
    display-name = "Dante Labs"
    abbreviation = "DANTE"
    category = commercial-lab
    capabilities = ["wgs", "vcf-download"]
    website = "https://www.dantelabs.com"
    aliases = ["Dante"]
  }

  sequencing-com {
    display-name = "Sequencing.com"
    abbreviation = "SEQ"
    category = commercial-lab
    capabilities = ["wgs"]
    website = "https://sequencing.com"
    aliases = ["Sequencing"]
  }

  bisdna {
    display-name = "BISDNA"
    abbreviation = "BISDNA"
    category = commercial-lab
    capabilities = ["y-dna", "chip"]
    aliases = ["BIS-DNA", "BIS DNA"]
  }

  yoogene {
    display-name = "YooGene"
    abbreviation = "YOOGN"
