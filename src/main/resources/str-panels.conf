# STR Panel Configuration
# Defines Y-STR panels from various providers with accurate marker counts.
# Marketing counts differ from actual marker keys due to multi-value markers.

str-panels {
  version = "2024.12.1"

  # Provider definitions
  providers {
    FTDNA {
      display-name = "FamilyTreeDNA"
      cumulative-panels = true
      exclusive-markers = []
    }
    YSEQ {
      display-name = "YSEQ"
      cumulative-panels = true
      exclusive-markers = [
        "DYS728", "DYS723", "DYR112", "DYS711", "DYR76", "DYR33",
        "DYS727", "DYR157", "DYS713", "DYS518", "DYS614", "DYS626",
        "DYS644", "DYS684", "DYF397", "DYF399X", "DYS464X", "DYF408"
      ]
    }
  }

  # Panel definitions
  # For cumulative panels (FTDNA), each panel contains only markers NEW to that tier.
  # Total markers = sum of all previous panels + current panel.
  panels = [
    # FTDNA Panel 1 (Y-12): 11 marker keys, marketed as 12 (DYS385 = 2 values)
    {
      id = "FTDNA_Y12"
      name = "Y-12"
      provider = "FTDNA"
      marketing-count = 12
      actual-count = 11
      order = 1
      markers = [
        "DYS393", "DYS390", "DYS19", "DYS391", "DYS385",
        "DYS426", "DYS388", "DYS439", "DYS389I", "DYS392", "DYS389II"
