      id = "FTDNA_Y25"
      name = "Y-25"
      provider = "FTDNA"
      marketing-count = 25
      actual-count = 20
      order = 2
      markers = [
        "DYS458", "DYS459", "DYS455", "DYS454", "DYS447",
        "DYS437", "DYS448", "DYS449", "DYS464"
      ]
    }

    # FTDNA Panel 3 (Y-37): adds 10 marker keys (cumulative: 30), marketed as 37
    # YCAII = 2 values, CDY = 2 values
